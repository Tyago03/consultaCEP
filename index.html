<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="title">Consulte seu CEP</h1>
        <br>

        <!-- Formulário -->
        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control" id="CEP" placeholder="Insira seu CEP" aria-label="CEP" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="button" onclick="consultarCEP()">Consultar</button>
            </div>
        </div>

        <!-- Tabela de Resultados -->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">CEP</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Complemento</th>
                    <th scope="col">Bairro</th>
                    <th scope="col">Localidade</th>
                    <th scope="col">UF</th>
                </tr>
            </thead>
            <tbody id="resultado">
                <!-- Os resultados da API serão inseridos aqui -->
            </tbody>
        </table>
    </div>

</body>
</html>
