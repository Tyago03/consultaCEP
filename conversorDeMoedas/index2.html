<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Conversor de Moedas</h1>
        <form>
            <div class="mb-3">
                <label for="convertFrom" class="form-label">Converter de:</label>
                <select class="form-select" id="convertFrom"></select>
            </div>
            <div class="mb-3">
                <label for="convertTo" class="form-label">Para:</label>
                <select class="form-select" id="convertTo"></select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Valor:</label>
                <input type="text" class="form-control" id="amount">
            </div>
            <button type="button" class="btn btn-primary" onclick="convertCurrency()">Converter</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script2.js"></script>

</body>
</html>
